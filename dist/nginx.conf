server {
    listen 80;
    server_name  agic.link;
    rewrite ^(.*)$ https://${server_name}$1 permanent;
}

server {
	listen 443 ssl;
	server_name  agic.link;

	root /usr/share/nginx/html;

	ssl_certificate   /cert/agic.link.pem;
    ssl_certificate_key  /cert/agic.link.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

	location / {
        index  index.html; # 访问 / 时跳的页面
        try_files $uri $uri/ @router; # 截取404的uri，传给 @router
    }

    location @router {
        rewrite ^.*$ /index.html last; # 接到截取的uri 并按一定规则重写uri和vue路由跳转
    }
}
